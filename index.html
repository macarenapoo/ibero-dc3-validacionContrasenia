<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://kit.fontawesome.com/805628dd45.js"></script>
  <title>Validacion de Contraseña - Prueba Github</title>
</head>

<body>
  <div class="container">
    <h1 id="titulo">Valida tu contraseña!</h1>
    <p id="descripcion">Crea una contraseña que tenga al menos: 8 caracteres, 1 letra mayúscula, 1 letra minúscula, 1
      número y 1 caracter especial.</p>
    <div id="contenido">
      <div class="formulario" id="formulario">
        <label for="password">Contraseña:</label>
        <div class="inputWrapper">
          <input type="password" name="password" id="password" />
          <button class="iconButton">
            <i class="fas fa-eye" id="iconoOjo"></i>
          </button>
        </div>
        <button type="submit" class="button">Validar</button>
      </div>
      <ul class="errores" id="errores"></ul>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
